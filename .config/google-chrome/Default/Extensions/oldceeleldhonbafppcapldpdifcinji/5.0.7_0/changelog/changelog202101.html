<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title data-t="changelogTitle">New LanguageTool features</title>
		<link rel="stylesheet" href="../common/base.css" />
		<link rel="stylesheet" href="./changelog.css" />
		<link rel="shortcut icon" href="../assets/images/lt-favicon-color_notification.png" id="favicon" />
	</head>

	<body>
		<a
			href="https://languagetool.org/premium?pk_campaign=addon2-changelog-navlink"
			class="navigation-link"
			target="_blank"
		>
			<div class="navigation">
				<div class="navigation-wrapper">
					<div class="navigation__logo">
						<div class="name">LanguageTool</div>
						<div class="slogan" data-t="privacyNoteSlogan">proofreading software</div>
					</div>

					<div class="navigation__teaser">
						<div class="navigation__teaser__discount">
							<span class="navigation__teaser__discount__number">20</span>
							<span class="number-stack">
								<span class="navigation__teaser__discount__percentage">%</span>
								<span
									data-t="changelog2020DiscountHeaderDiscount"
									class="navigation__teaser__discount__off"
								></span>
							</span>
						</div>
						<div class="navigation__teaser__text">
							<h3
								data-t="changelog2020DiscountHeaderHeadline"
								class="navigation__teaser__text__headline"
							></h3>
							<div>
								<span
									data-t="changelog2020DiscountHeaderDescription"
									class="navigation__teaser__text__subline"
									>Take your writing to the next level</span
								>
								<span data-t="changelog2020DiscountHeaderLink" class="link" target="_blank"></span>
							</div>
						</div>
					</div>
					<div class="timer">
						<div id="countdown" class="navigation__count-down"></div>
						<div class="timer__labels">
							<div
								data-t="changelog2020TimerHourPlural"
								class="timer__labels__label"
								id="timer__labels__label--hour"
							></div>
							<div
								data-t="changelog2020TimerMinutePlural"
								class="timer__labels__label"
								id="timer__labels__label--minute"
							></div>
							<div
								data-t="changelog2020TimerSecondPlural"
								class="timer__labels__label"
								id="timer__labels__label--second"
							></div>
						</div>
					</div>
				</div>
			</div>
		</a>

		<div class="header">
			<div class="content-wrapper center">
				<div class="lt-hint">
					<span data-t="changelog2020LtInfoText">Hey, there! News from LanguageTool!</span>
				</div>
				<div class="text-wrapper center">
					<h1 data-t="changelog2020MainHeadline" class="headline headline--1"></h1>
					<p data-t="changelog2020IntroText" class="paragraph paragraph--2"></p>
				</div>

				<ul class="header__cards">
					<li class="header__cards__card header__cards__card--editor">
						<div>
							<h2 data-t="changelog2020FeatureTeaserEditorHeadline" class="headline headline--3"></h2>
							<p data-t="changelog2020FeatureTeaserEditorDescription" class="paragraph paragraph--3"></p>
						</div>
						<a data-t="changelog2020FeatureTeaserLink" class="link" href="#editor"></a>
					</li>

					<!-- Optional cards -->

					<li class="header__cards__card header__cards__card--translate">
						<div>
							<h2 data-t="changelog2020FeatureTeaserTranslateHeadline" class="headline headline--3"></h2>
							<p
								data-t="changelog2020FeatureTeaserTranslateDescription"
								class="paragraph paragraph--3"
							></p>
						</div>
						<a data-t="changelog2020FeatureTeaserLink" class="link" href="#translate"></a>
					</li>

					<li class="header__cards__card header__cards__card--spanish">
						<div>
							<h2
								data-t="changelog2020FeatureTeaserSpanishPremiumHeadline"
								class="headline headline--3"
							></h2>
							<p
								data-t="changelog2020FeatureTeaserSpanishPremiumDescription"
								class="paragraph paragraph--3"
							></p>
						</div>
						<a data-t="changelog2020FeatureTeaserLink" class="link" href="#spanish"></a>
					</li>

					<!-- End optional cards -->

					<li class="header__cards__card header__cards__card--style">
						<div>
							<h2 data-t="changelog2020FeatureTeaserStyleHeadline" class="headline headline--3"></h2>
							<p data-t="changelog2020FeatureTeaserStyleDescription" class="paragraph paragraph--3"></p>
						</div>
						<a data-t="changelog2020FeatureTeaserLink" class="link" href="#style">Read more</a>
					</li>

					<li class="header__cards__card header__cards__card--team">
						<div>
							<h2 data-t="changelog2020FeatureTeaserTeamsHeadline" class="headline headline--3"></h2>
							<p data-t="changelog2020FeatureTeaserTeamsDescription" class="paragraph paragraph--3"></p>
						</div>
						<a data-t="changelog2020FeatureTeaserLink" class="link" href="#team"></a>
					</li>
				</ul>
			</div>
		</div>

		<div class="divider-image"></div>

		<section id="editor" class="section--split section--editor">
			<div class="section--split__columns content-wrapper">
				<div class="section--split__columns__column">
					<a
						data-t="changelog2020FeaturePremiumTag"
						class="premium-tag"
						href="https://languagetool.org/?pk_campaign=addon2-changelog-sect1"
						target="_blank"
					></a>
					<h2 data-t="changelog2020FeatureSectionEditorHeadline" class="headline headline--2"></h2>
					<p data-t="changelog2020FeatureSectionEditorDescription" class="paragraph paragraph--1"></p>
					<a
						data-t="changelog2020SignUpLink"
						class="btn-primary"
						href="https://languagetool.org/?pk_campaign=addon2-changelog-sect1"
						target="_blank"
					></a>
				</div>
				<div class="section--split__columns__column">
					<video class="visual shadow" muted src="images/editor-video.mp4" loop height="300" autoplay></video>
				</div>
			</div>
		</section>

		<!-- Optional sections -->

		<section id="translate" class="section--split section--translate">
			<div class="section--split__columns content-wrapper">

					<p data-t="changelog2020FeatureSectionTranslateDescription" class="paragraph paragraph--1"></p>
					<a

						href="https://languagetool.org/premium?pk_campaign=addon2-changelog-sect2"
						target="_blank"
					></a>
				</div>
				<div class="section--split__columns__column">
					<video
						class="visual shadow"
						muted
						src="images/translate-video.mp4"
						loop
						height="300"
						autoplay
					></video>
				</div>

		<section id="spanish" class="section--split section--spanish">
			<div class="section--split__columns content-wrapper">
				<div class="section--split__columns__column">
					<a
						data-t="changelog2020FeaturePremiumTag"
						class="premium-tag"
						href="https://languagetool.org/premium?pk_campaign=addon2-changelog-sect3"
						target="_blank"

					<p data-t="changelog2020FeatureSectionSpanishPremiumDescription" class="paragraph paragraph--1"></p>

						data-t="changelog2020FeatureUpgradeLink"
						class="btn-primary"
						href="https://languagetool.org/premium?pk_campaign=addon2-changelog-sect3"
						target="_blank"
					></a>
				</div>
				<div class="section--split__columns__column">
					<video
						class="visual shadow"
						muted
						src="images/spanish-premium-video.mp4"
						loop
						height="300"
						autoplay
					></video>
				</div>
			</div>

		<!-- End optional sections -->

		<section id="style" class="section--split section--style gradient">
			<div class="section--split__columns content-wrapper">
				<div class="section--split__columns__column">
					<a
						data-t="changelog2020FeaturePremiumTag"

						href="https://languagetool.org/premium?pk_campaign=addon2-changelog-sect6"

		<div class="made-in-eu">
