          <img src="/resources/yt-player.png" alt="video player">
        </div>
      </div>
    </div>
    <div class="row">
      <label>
        <input type="checkbox" id="cinemamode"><span class="i18n" data-text="auto_cinema_mode"></span>
      </label>
    </div>
    <div class="row">
      <label>
        <input type="checkbox" id="cinemamodewideplayer"><span class="i18n" data-text="cinema_mode_toggle_size"></span>
      </label>
    </div>
  </fieldset>
  <fieldset>
    <legend class="i18n" data-text="custom_script"></legend>
    <div class="row alert alert-warning flex-align-center">
      <svg version="1.1" viewBox="0 0 24 24"><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" fill="#fff"/></svg> <span class="i18n" data-text="custom_script_warning"></span>
    </div>
    <div class="row">
      <textarea id="customscript" rows="8" required></textarea>
      <div class="flex-align-center">
        <button type="button" class="i18n" id="customscript-btn" data-text="save"></button>
        <svg version="1.1" viewBox="0 0 52 52" class="checkmark" id="customscript-checkmark"><circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/><path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>
      </div>
    </div>
    <div class="row">
      <label>
        <input type="checkbox" id="executescript"><span class="i18n" data-text="auto_execute_script"></span>
      </label>
    </div>
  </fieldset>
  <fieldset>
    <legend class="i18n" data-text="backup"></legend>
    <div class="row">
      <button type="button" class="i18n" id="export-modal-btn" data-text="export"></button> <button type="button" class="i18n" id="import-modal-btn" data-text="import"></button>
    </div>
  </fieldset>
  <div id="modal-backdrop"></div>
  <div class="modal" id="backup-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close-modal"><svg version="1.1" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z"/></svg></button>
          <h3 class="i18n modal-title" data-text="backup"></h3>
        </div>
        <div class="modal-body hidden" id="export-modal-content">
          <p class="i18n" data-text="export_instructions"></p>
          <textarea id="export-textarea" dir="ltr"></textarea>
        </div>
        <div class="modal-body hidden" id="import-modal-content">
          <p class="i18n" data-text="import_instructions"></p>
          <p class="row alert alert-warning  flex-align-center hidden" id="import-error"><svg version="1.1" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" fill="#fff"/></svg> <span class="i18n" data-text="import_error"></span></p>
          <textarea id="import-textarea" dir="ltr"></textarea>
        </div>
        <div class="modal-footer" id="backup-modal-footer">
          <div class="flex-align-center">
            <button type="button" class="i18n hidden" id="copy-to-clipboard-btn" data-text="copy_to_clipboard"></button>
            <svg version="1.1" viewBox="0 0 52 52" class="checkmark hidden" id="copy-to-clipboard-checkmark"><circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/><path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>
            <button type="button" class="i18n hidden" id="import-btn" data-text="import"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<script src="options.js"></script>
</body>
</html>
